<div>
    <h1>{{title}}</h1>
    <h2>Created On: {{current.created | date}}</h2>
    <h2>Balance: {{current.balance}}</h2>
    <h2>Status: {{current.closed ? 'CLOSED' : 'ACTIVE'}}</h2>
    <metawidget ng-model="current" read-only="readOnly" config="mwConfig.form">
        <facet name="footer">
          <metawidget ng-model="crudActions" config="mwConfig.buttons"></metawidget>
        </facet>
    </metawidget>
  </div>
